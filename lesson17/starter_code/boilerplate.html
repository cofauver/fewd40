<html>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles (always require after Bootstrap) -->

  <title>Bootstrap Boilerplate</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">

      <div class="col-sm-6">

    </div>

</html>
